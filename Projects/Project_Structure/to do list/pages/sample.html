    <head>

        <title>Page</title>
        <style>
         .card {
    align-items:center;
    padding-left: 200px;
    padding-right: 250px;
    box-shadow: 0 0px 20px 0 rgba(0,0,0,0.2);

 }

    <body bgcolor="pink"><h3>
        <p align="center" ><b ><i> <span id='date-time'></span></b></i></p></h2>
        <div class="container" >
            <div class="row">
                <div class="col 18">
                    <div class="card" border="100px"  >
                        <div class="card-content">
                            <span class="card-title">TO DO LIST</span>
                            <div class="row">
                            
                            <form id="formm">
                                <div class="input-field col s12">
                                    <input type="text" name="text" id="task">
                                    <label>ENTER</label>
                                </div>
                                    <input type="submit" value="ADD A TASK" class="btn-floating">
                            </form>
                            </div>
                        </div>
                       
                        <div class="card-content">
                            <h5 id="task-title">UR TASKS</h5>
                            <div class="input-field col s12">
                                <input type="text" name="filter" id="filter">
                                <label >Filter Task</label>

                            </div>
                            <ul class="collection"></ul>
                            <a href=" " class="black btn clear task">CLEAR</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <script>
            var dt = new Date();
            document.getElementById('date-time').innerHTML=dt;
            </script>

        <script src="./sample.js"> </script>
