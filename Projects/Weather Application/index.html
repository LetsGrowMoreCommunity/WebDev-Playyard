<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>Weather App</title>
</head>

<body>

    <h1> WEATHER APPLICATION</h1>
    <div class="container">

        <div class="search">
            <input type="text" class="inp" placeholder="Enter City Name...">
        </div>

        <div class="weather_body">
            <div class="location_info">
                <div class="city">Etawah, IN</div>
                <div class="date">Sunday 2 April 2021</div>
            </div>

            <div class="weather_info">
                <div class="tmp">21<span>&deg;C</span></div>
                <div class="visiblity">Rainy</div>
                <div class="img"> <img src="http://openweathermap.org/img/wn/10d@2x.png"> </div>
                <div class="min_max">19<span>&deg;C (min)</span>/ 21<span>&deg;C (max)</span></div>
            </div>

        </div>


    </div>

    <script src="script/script.js"></script>
</body>

</html>
