<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google | Home Page</title>
        <link rel="stylesheet" href="style.css" />

        <link
            href="https://fonts.googleapis.com/css?family=Noto Sans HK"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
    </head>
    <body>
        <nav>
            <a href="#" class="nav-link">Gmail</a>
            <a href="#" class="nav-link">Images</a>
            <span class="material-icons apps">apps</span>
            <img src="img/miclogo.png" alt="" class="profile" />
        </nav>
        <main>
            <div class="logo">
                <img
                    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
                    alt=""
                    class="google"
                />
            </div>

            <div class="search-box">
                <span class="material-icons searchicon">search</span>
                <input type="text" name="" id="" />
                <img src="img/miclogo.png" alt="" class="mic" />
            </div>

            <div class="btn">
                <a href="#">Google Search</a>
                <a href="#">I'm Feeling Lucky</a>
            </div>

            <div class="lang">
                Google offered in:
                <a href="#">हिन्दी</a>
                <a href="#">বাংলা</a>
                <a href="#">తెలుగు</a>
                <a href="#">मराठी</a>
                <a href="#">தமிழ்</a>
                <a href="#">ગુજરાતી</a>
                <a href="#">ಕನ್ನಡ</a>
                <a href="#">മലയാളം</a>
                <a href="#">ਪੰਜਾਬੀ</a>
            </div>
        </main>
    </body>
</html>
