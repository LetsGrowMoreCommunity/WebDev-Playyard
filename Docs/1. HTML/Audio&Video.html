<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!--add a video-->
        <video width="320" height="240" controls autoplay muted>
            <source src="bunny.mp4" type="video/mp4" />
            Your browser does not support the video tag.
        </video>
        <br />

        <!--add an audio-->
        <audio controls autoplay muted>
            <source src="4.tables/testmusic.mp3" type="audio/mp3" />
            Your browser does not support the audio element.
        </audio>
        <br />

        <!--add a video from youtube-->
        <iframe
            width="420"
            height="315"
            src="https://www.youtube.com/embed/tgbNymZ7vqY"
            ><!--add ?autoplay=1&mute=1 at the end of the src link for muted autoplay-->
            <!--add ?loop=1 in order to play the video in a loop-->
            <!--add ?controls=0 for not displaying the controls in video player-->
        </iframe>
    </body>
</html>
